
	{% include "navbar.html" %}

<link rel="stylesheet" href="{{STATIC_URL}}css/jquery.multilevelpushmenu.css">
<style>
#pushobj {
	position: absolute;
	top: 55px;
	left:18%;width:75%;
	color: #0070c0;
	background: #FFF;
	font-family: 'Open Sans Condensed', sans-serif;
	z-index: 1;
	float:left;
}
</style> 	
<script src="{{STATIC_URL}}js/jquery.multilevelpushmenu.min.js"></script>
<script>
$(document).ready(function(){
	// HTML markup implementation, overlap mode
	$( '#menu' ).multilevelpushmenu({
		containersToPush: [$( '#pushobj' )],
		        onItemClick: function() {
            // First argument is original event object
            var event = arguments[0],
            // Second argument is menu level object containing clicked item (<div> element)
                $menuLevelHolder = arguments[1],
                // Third argument is clicked item (<li> element)
                $item = arguments[2],
                // Fourth argument is instance settings/options object
                options = arguments[3];

            // You can do some cool stuff here before
            // redirecting to href location
            // like logging the event or even
            // adding some parameters to href, etc...

            // Anchor href
            var itemHref = $item.find( 'a:first' ).attr( 'href' );
            // Redirecting the page
            location.href = itemHref;
        }
	});
});





</script>

	

	<div id="pushobj">
	{{msg}}
    </div>
        <div id="menu">
            <nav>
               
            	<h2><i class="fa fa-reorder"></i>{{cont.name}}</h2>
                               
         		{% block content %}
				<ul>
					{% for p in problems %}
						<li> <a href="/onlinejudge/contest/{{cont.id}}/{{p.id}}/">  {{p.name}}  </a></li>
					{% endfor %}					
									
				</ul>
				{% endblock %}                     
                          
            </nav>
        </div>
	
	
	
	

		
		
	

</body>
</html>
